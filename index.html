<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>YO! PIZZA</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
                    <h1>CHOSE YO PIZZA</h1>
                    <p>
                        We're so ghetto you can only order 1 pizza at a time!
                    </p>
                    <form id="new-order">
                        <div class="col-md-4 col-md-offset-2">
                            <div class="form-group">
                                <h4>TOPPINGS</h4>
                                    <div class="row">
                                        <div class="col-md-4 col-md-offset-4">
                                            <label class="checkbox-inline"><input type="checkbox" class="toppings" value="pepperoni">Farm-Raise Pepperoni</label>
                                            <label class="checkbox-inline"><input type="checkbox" class="toppings" value="artichoke">GMO-FREE GLUTEN FREE artichoke</label>
                                            <label class="checkbox-inline"><input type="checkbox" class="toppings" value="pepper">Pepper spoken to since seedling</label>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            <div class="form-group">
                                <h4>SIZE</h4>
                                    <label class="checkbox-inline"><input type="checkbox" class="pizzaSize" value="small">Small</label>
                                    <label class="checkbox-inline"><input type="checkbox" class="pizzaSize" value="medium">Medium</label>
                                    <label class="checkbox-inline"><input type="checkbox" class="pizzaSize" value="large">Large</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            <div class="form-group">
                                <h4>Style</h4>
                                <label class="checkbox-inline"><input type="checkbox" class="pizzaType" value="marg">Marguertia</label>
                                <label class="checkbox-inline"><input type="checkbox" class="pizzaType" value="cheese">Cheese</label>
                                <label class="checkbox-inline"><input type="checkbox" class="pizzaType" value="BBQ">BBQ</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            <div class="form-group">
                                <label for="quantity"><h4>How many are you ordering?</h4></label>
                                <input id="quantity" type="number" name="quantity" min="1" placeholder="1">
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            <button type="submit" class="btn">PLACE YO ORDER</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div id="show-order">
                        <h2>Your Pizza:</h2>
                            <div class="row">
                                <div class="col-md-4 col-md-offset-2">
                                    <p>Size: <span class="size"></span></p>
                                    <p>Style: <span class="style"></span></p>
                                    <p>Quantity: <span class="quantity"></span></p>
                                </div>
                            </div>
                        <p>Total Cost: $<span class="totalCost"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
